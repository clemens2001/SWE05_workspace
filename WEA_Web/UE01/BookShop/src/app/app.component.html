@defer{
  @if(listOn) {
    <h1>Welcome to WEA5 Bookshop!</h1>
    <wea5-book-list (showDetailsEvent)="showDetails($event)" />
  }
  @if(detailsOn) {
    <wea5-book-details [book]="book" (showListEvent)="showList()"/>
  }
}@placeholder (minimum 500ms) {
  <div class="ui active inverted dimmer">
    <div class="ui text loader large">Loading ...</div>
  </div>
}
